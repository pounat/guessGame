<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Poulson | Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/nice80sheader.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="chrome">WORD GUESS</h1>
        <h3 class="dreams">80s Style</h3>
    </div>

    <div class="container">
        <!-- div for band images -->
        <div id="band-div"><img src="assets/images/hangman-boardgame.jpg" alt="Old hangman boardgame"></div>
        <div id="game-selection">
            <p>Press any key to get started</p>

            <div>
                <h3 class="section-title">Wins: </h3>
                <!-- Where the win count will be shown -->
                <div id="wins"></div>
            </div>

            <div id="current-word-selection">
                <h3 class="section-title">Current Word</h3>
                <!-- current word and guessing progress -->
                <div id="current-word"></div>
            </div>

            <div id="guesses-remaining-section">
                <h3 class="section-title">Number of guesses remaining</h3>
                <!-- where remaining guesses will be shown -->
                <div id="guesses-remaining"></div>
            </div>

            <div id="guessed-letters-section">
                <h3 class="section-title">Letters Already Guessed</h3>
                <!-- where the already guessed letters will be shown -->
                <div id="guessed-letters"></div>
            </div>
        </div>
    </div>

<!-- linking to our javascript file -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
